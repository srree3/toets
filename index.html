 .button {

 }

<body>
<script type="text/javascript">


function lightBlue(){
	
	if (document.bgColor == "lightBlue"){
		document.bgColor="white";
	} else {
		document.bgColor="lightBlue";
	}
}
function lightGreen(){
	if(document.bgColor == "lightGreen"){
		document.bgColor="white";
	}else {
		document.bgColor="lightGreen";
	}
}
function lightYellow(){
	if(document.bgColor == "lightYellow"){
		document.bgColor="white";
	}else{
		document.bgColor="lightYellow";
	}
}
function lightGray(){
	if(document.bgColor == "lightGray"){
		document.bgColor="white";
	}else{
		document.bgColor="lightGray";
	}
}


</script>

<input type="button" class ="button" value="lightBlue" onclick="lightBlue()">

<input type="button" class ="button" value="lightGreen" onclick="lightGreen()">

<input type="button" class ="button" value="lightYellow" onclick="lightYellow ()">

<input type="button" class ="button" value="lightGray" onclick="lightGray()">



</body>
</html>
